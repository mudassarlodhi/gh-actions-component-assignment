name: Deploy
on: [push, dispatch_workflow]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Dependancies
        run: npm ci
      - name: Run linting
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: lint 
      steps:
        - name: Get Code
          uses: actions/checkout@v4
        - name: Install Dependancies
          run: npm ci
        - name: Run tests
          run: npm test
  deploy:
    runs-on: ubuntu-latest
    needs: test 
      steps:
        - name: Get Code
          uses: actions/checkout@v4
        - name: Install Dependancies
          run: npm ci
        - name: Build application
          run: npm run build
        - name: Deploy application
          run: echo "Deploying...."
